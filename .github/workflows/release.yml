name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS
            targets: aarch64-apple-darwin
          - os: ubuntu-22.04
            name: Linux
          - os: windows-latest
            name: Windows

    name: Build (${{ matrix.name }})
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            libopus-dev \
            libssl-dev \
            libasound2-dev \
            build-essential \
            cmake \
            pkg-config

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install opus

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.targets }}

      - uses: Swatinem/rust-cache@v2

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install frontend dependencies
        run: npm ci

      - name: Build Tauri app (macOS)
        if: runner.os == 'macOS'
        run: npx tauri build --target aarch64-apple-darwin
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri app (Linux)
        if: runner.os == 'Linux'
        run: npx tauri build
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Build Tauri app (Windows)
        if: runner.os == 'Windows'
        run: npx tauri build --bundles nsis
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}

      - name: Upload artifacts (macOS)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: macos
          path: |
            target/aarch64-apple-darwin/release/bundle/dmg/*.dmg
            target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz
            target/aarch64-apple-darwin/release/bundle/macos/*.tar.gz.sig

      - name: Upload artifacts (Linux)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/appimage/*.AppImage.sig

      - name: Upload artifacts (Windows)
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: |
            target/release/bundle/nsis/*.exe
            target/release/bundle/nsis/*.nsis.zip
            target/release/bundle/nsis/*.nsis.zip.sig

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List artifacts
        run: find artifacts -type f | head -30

      - name: Generate latest.json
        run: |
          set -euo pipefail

          VERSION="${GITHUB_REF_NAME#v}"
          REPO="avdoseferovic/entavi"
          BASE_URL="https://github.com/${REPO}/releases/download/${GITHUB_REF_NAME}"
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")

          # Read signatures
          MACOS_SIG=$(cat artifacts/*.tar.gz.sig 2>/dev/null || echo "")
          LINUX_SIG=$(cat artifacts/*.AppImage.sig 2>/dev/null || echo "")
          WINDOWS_SIG=$(cat artifacts/*.nsis.zip.sig 2>/dev/null || echo "")

          # Get filenames
          MACOS_FILE=$(basename artifacts/*.tar.gz 2>/dev/null | head -1 || echo "")
          LINUX_FILE=$(basename artifacts/*.AppImage 2>/dev/null | head -1 || echo "")
          WINDOWS_FILE=$(basename artifacts/*.nsis.zip 2>/dev/null | head -1 || echo "")

          cat > artifacts/latest.json <<EOF
          {
            "version": "${VERSION}",
            "notes": "See release notes on GitHub",
            "pub_date": "${DATE}",
            "platforms": {
              "darwin-aarch64": {
                "signature": "${MACOS_SIG}",
                "url": "${BASE_URL}/${MACOS_FILE}"
              },
              "linux-x86_64": {
                "signature": "${LINUX_SIG}",
                "url": "${BASE_URL}/${LINUX_FILE}"
              },
              "windows-x86_64": {
                "signature": "${WINDOWS_SIG}",
                "url": "${BASE_URL}/${WINDOWS_FILE}"
              }
            }
          }
          EOF

          echo "Generated latest.json:"
          cat artifacts/latest.json

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.AppImage.sig
            artifacts/**/*.exe
            artifacts/**/*.tar.gz
            artifacts/**/*.tar.gz.sig
            artifacts/**/*.nsis.zip
            artifacts/**/*.nsis.zip.sig
            artifacts/latest.json
